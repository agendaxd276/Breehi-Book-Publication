<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data Form</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" s>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Data</span>Form</h1>
    <div class="wrapper">
      <div class="company-info">
          <h1><b>ব্রীহি প্রকাশনী</b></h1> 
          <div class="brand">  <span>    
        <ul>
          <li><i class="fa fa-road"></i>পলাশডিহা, দুর্গাপুর-৭১৩২০৮</li>
          <li><i class="fa fa-phone"></i>+91 8900570947</li>
          <li><i class="fa fa-envelope"></i>rupakdgp4@gmail.com</li>
        </ul>
      </span>
      </div>
      </div>
      <div class="contact">
        <h3>Share your data</h3>
        <div class="alert">Your message has been sent !!!</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company" required="">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone" required="">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase.js"></script>

<script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-analytics.js"></script>
  <script src="main.js"></script>
</body>
</html>
